allblinking_test1-argo:
  # how to create the test data
  data:
    bag: "${DUCKIETOWN_DATA}/logs/Phase_2/F23/Meeting_1_Logs/allblinking_test1/20160312-allblinking_test1-argo.bag"
    interval: [0, 3]
  # what to query for
  query:
    frequencies_to_detect: [1.0, 1.5, 2.0]
    min_distance_between_LEDs_pixels: 5

  # what we expect to see
  expected:
  -
    timestamp1: 0
    timestamp2: 3
    image_coordinates: [249, 192]
    image_coordinates_margin: 20 # pixels
    frequency: 1.0
    # color: 'r'
    # color_tolerance: 0.1
    confidence_min: 0.9
  -
    timestamp1: 0
    timestamp2: 3
    image_coordinates: [268, 115]
    image_coordinates_margin: 20 # pixels
    frequency: 1.5
    # color: 'r'
    # color_tolerance: 0.1
    confidence_min: 0.9
  -
    timestamp1: 0
    timestamp2: 3
    image_coordinates: [520, 199]
    image_coordinates_margin: 20 # pixels
    frequency: 1.0
    # color: 'r'
    # color_tolerance: 0.1
    confidence_min: 0.9

